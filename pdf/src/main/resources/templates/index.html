<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carica PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h1>Carica un file PDF per convertirlo in PDF/A</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/api/pdf/caricaPdf}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Seleziona PDF</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Carica</button>
                </form>
            </div>
        </div>
    </div>

<div>
</div>
<div>


<div class="container mt-3">
    <div class="card">
      <div class="card-header">
        <h1>Carica il  File PDF per VALIDARLO</h1>
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data" action="/pdf2/validate">
          <div class="mb-3">
            <label for="file" class="form-label">Seleziona PDF</label>
            <input type="file" class="form-control" id="file" name="file" required>
          </div>
          <button type="submit" class="btn btn-primary">Carica</button>
        </form>
      </div>
    </div>
  </div>




<div>

</div>
<div class="container mt-3">
  <div class="card my-custom-card-class">  <div class="card-header">
      <h1>Carica il File PDF per validarlo con un'altra classe</h1>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data" action="/pdf2/validate">
        <div class="mb-3">
          <label for="file" class="form-label">Seleziona PDF</label>
          <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Carica il file</button>
      </form>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWlnSyY8j1fyqtrMePtSYzGlbp3i9Iq76YP9qmQ3uYWv+1Q4" crossorigin="anonymous"></script>
</body>
</html>
